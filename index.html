<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link para iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <script src="https://kit.fontawesome.com/a47af75b49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
     <!-- link favicon -->
     <link rel="shortcut icon" href="" type="image/x-icon">
     <!-- links scripts librerias -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <title>Gestor de memes</title>
</head>
<body>
    <header>
        <h1>GENERADOR DE MEMES</h1>
        <section class="botonera">
            <button class="button button__image" id="button">
                <i class="fas fa-file-image"></i>&nbsp; Imagen
               
            </button>
            <button class="button button__text">
                <i class="icon fas fa-font"></i>&nbsp; Texto
               
            </button>
            <button class="button" id="button__theme__dark">
                <i class="icon far fa-lightbulb"></i>
                Modo Oscuro
            </button>
            <button class="button" id="button__theme__light">
                <i class="icon far fa-lightbulb"></i>
                Modo Claro
            </button>
        </section>

    </header>
    <main>
        <section class="main__meme">
            <div class="meme__text top" id="div__top">
                <h2 id="h2__top">TOP TEXT</h2>
            </div>
            <div class="meme__image" id="image__meme"></div>

           
            <div class="meme__text bottom"id="div__bottom">
                <h2 id="h2__bottom" >BOTTOM TEXT</h2>
            </div>
        </section>
        <button class="meme__button"> <i class="fas fa-download"></i>&nbsp;Descargar meme</button>
    
        <aside class="panel__container">

            <!-- Panel Image -->
            <div class="panel__image">
            <span class="btn__close__image">&times;
                </span>
            <h3>IMAGEN</h3>
            <div class="panel__control">
                <h4>URL</h4>
                <input type="text" id="url__image">
            </div>
            <h4>FONDO</h4>
            <div class="panel__control__fondo">
                <input type="color" id="background__color">#FFFF
                <select name="" id="panel__control__select" class="panel__control">
                    <option value="ninguno" id="none">Ninguno</option>
                    <option value="lighten" id="lighten" >Aclarar</option>
                    <option value="darken">Oscurecer</option>
                    <option value="difference">Diferencia</option>
                    <option value="luminosity">Luminocidad</option>
                    <option value="multiply">Multiplicar</option>
                </select>
            </div>
            <article class="panel__control range">
                <h4>FILTROS</h4>
                <div class="panel__control">
                    <label for="brillo" >BRILLO</label>
                    <input type="range" name="brillo" value="1"  min="0" max="1" step="0.1" id="range__brightness">
                </div>
                <div class="panel__control">
                    <label for="opacidad" >OPACIDAD</label>
                    <input type="range" name="opacidad" value="1" min="0" max="1" step="0.1" id="range__opacity">
                </div>
                <div class="panel__control">
                    <label for="contraste" >CONTRASTE</label>
                    <input type="range" name="contrast" value="100" min="0" max="1000" step="1" id="range__contrast">
                </div>
                <div class="panel__control">
                    <label for="desenfoque" >DESENFOQUE</label>
                    <input type="range" name="desenfoque" value="0" min="0" max="10" step="0.1" id="range__blur">
                </div>
                <div class="panel__control">
                    <label for="grises" >ESCALA DE GRISES</label>
                    <input type="range" name="grises" value="0" min="0" max="100" step="1"  id="range__grayscale">
                </div>
                <div class="panel__control">
                    <label for="sepia" >SEPIA</label>
                    <input type="range" name="sepia" value="0" min="0" step="1" max="100" id="range__sepia">
                </div>
                <div class="panel__control">
                    <label for="hue">HUE</label>
                    <input type="range" value="0" min="0" max="359" step="1" name="hue" id="range__hue">
                </div>
                <div class="panel__control">
                    <label for="saturado">SATURADO</label>
                    <input type="range" name="saturado" value="100" min="100" max="1000" step="10"   id="range__saturate">
                </div>
                <div class="panel__control">
                    <label for="negative">NEGATIVO</label>
                    <input type="range" name="negative" value="0" min="0" max="100" id="range__invert">
                </div>
                <button class="button panel__control__restore">
                    Reestablecer filtros
                </button>
            </article>
            </div>
            
            <!-- Panel Texto -->
            <div class="panel__text">
                <span class="btn__close__text">&times;
                </span>
                <h3>TEXTO</h3>
            
                <div class="panel__control">
                    <div class="panel__control__text">
                        <h4>SUPERIOR</h4>
                        <textarea aria-label="Texto Superior" name="top__text" id="top__text" cols="30" rows="10">TEXTO SUPERIOR</textarea>
                        <div class="check__text">
                            <input type="checkbox" name="text" id="check__top">&nbsp; Sin Texto superior
                        </div>
                    </div>    
                    <div class="panel__control__text">
                        <h4>INFERIOR</h4>
                        <textarea aria-label="Texto Inferior" name="botton__text" id="bottom__text" cols="30" rows="10">TEXTO INFERIOR</textarea>
                        <div class="check__text">
                            <input type="checkbox" name="text" id="check__bottom">&nbsp; Sin Texto Inferior
                        </div>
                    </div>    
                <div class="panel__font">
                    <div class="family__fonts">
                        <h3>TIPOGRAFIA</h3>
                        <select name="Family Fonts" id="fonts__select" class="panel__control__title">
                            <option value="Arial">Arial</option>
                            <option value="Arial Black">Arial Black</option>
                            <option value="Impact">Impact</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Helvetica">Helv√©tica</option>
                            <option value="American Typewriter">American Tipewriter</option>
                        </div>
                    <div class="container__controls_text">
                        
                        <div class="container__controls__align">
                            <input type="number" value="51" name="font-size" id="text_size_change"
                            class="text__size">
                            <button class="button__align" aria-label="alineacion izquierda" id="align__left" ><i class="fas fa-align-left"></i></button>
                            <button class="button__align" aria-label="alineacion centro" id="align__center" ><i class="fas fa-align-center"></i></button>
                            <button class="button__align" id="align__right" aria-label="alineacion derecha"><i class="fas fa-align-right"></i></button>
                        </div>
                        <div class="container__color__text">
                            <label for="color" >COLOR</label>
                            <input type="color" name="color" id="text__color">
                            <label for="fondo">FONDO</label>
                            <input type="color" name="fondo" id="text__back">
                            <input type="checkbox" name="" id="check__back__text">&nbsp; Fondo transparente
                        </div>
                        <div class="container__stroke">
                            <h4>CONTORNO</h4>
                            <div class="stroke_buttons">
                                <button class="button__stroke" id="stroke__none">Ninguno</button>
                                <button class="button__stroke" id="stroke__light">Claro</button>
                                <button class="button__stroke" id="stroke__dark">Oscuro</button>
                            </div>
                        </div>
                        <div class="container__space">
                            <h4>ESPACIADO</h4>
                            <input type="number" name="space" id="text__space">
                        </div>
                        <div class="leading">
                            <h4>INTERLINEADO</h4>
                            <select name="leading" id="text__leading">
                                <option value="0.8">0.8</option>
                                <option value="1">1</option>
                                <option value="1.2">1.2</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                                <option value="2.5">2.5</option>
                            </select>
                        </div>
                    </div>

                </div>
                </div>
            </div>

            
        </aside>
    
    </main>
    
    <script src="./js/main.js"></script>
</body>
</html>
